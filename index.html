  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Google</title>
</head>
<body>
  <div class="column">
    <div class="header">
      <div class="row-header">
        <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
        <img src="assets/img/menu_16x16.png" alt="menu" />
        <input type="button" value="Connexion" class="blue text-white bold">
      </div>
    </div>
    <div class="main">
      <div class="column-main">
        <img src="assets/img/googlelogo_color_272x92dp.png" alt="Google logo" id="logo"/>
        <div class="row-input input-style">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="scoop"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
          <input type="text" name="input" title="Rechercher" id="input">
        </div>
        <div class="row-buttons">
          <input type="submit" id="searchBtn" value="Recherche Google" onclick="search()" class="search-button">
          <input type="submit" value="J'ai de la chance" onclick="search()" class="search-button">
        </div>
      </div>
    </div>

            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjdk7mJ0_HmAhUMLBoKHXe7DGAQzq0CCBo&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Dfr&usg=AOvVaw1Z0Yi9EwVWnjnl-U5CFOv3">Paramètres</a>
